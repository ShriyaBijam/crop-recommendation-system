<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Crop It</title>
  </head>
<body>
	<div class='container-fluid'>
		<div class="col-md-7">
			<h1>Crop It: Crop Recommender</h1>
		    <br>
		    <h4>Fill the details of Soil and Climate to get the best crop</h4>
	    </div>
        <div class="col align-self-center"> 
            <form action='/classify/' method='post'>
                {% csrf_token %}

                <label for="nitrogen">Nitrogen:</label>
                <input type="number" id="nitrogen" name="nitrogen" min="1" max="10000"><br>
                <label for="phosphorus">Phosphorus:</label>
                <input type="number" id="phosphorus" name="phosphorus" min="1" max="10000"><br>
                <label for="potassium">Potassium:</label>
                <input type="number" id="potassium" name="potassium" min="1" max="10000"><br>
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="temperature" min="0.0" max="10000.0"><br>
                <label for="humidity">Humidity (in percent):</label>
                <input type="number" id="humidity" name="humidity" min="0.0" max="10000.0"><br>
                <label for="ph">pH:</label>
                <input type="number" id="ph" name="ph" min="0.0" max="14.0"><br>
                <label for="rainfall">Rainfall (in mm):</label>
                <input type="number" id="rainfall" name="rainfall" min="0.0" max="10000.0"><br>
                <div class="col align-self-center">
                    <button type='submit' class='btn btn-primary'>Get Recommendation</button>
                </div>
            </form>
        </div>
        {% if crop %}
        <h3>The predicted crop is {{crop}}</h3>
        {%endif%}
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
